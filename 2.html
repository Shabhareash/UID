<!DOCTYPE html>
<html>
<head>
<style>
.button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 20px; /* Adjust the radius for more/less rounding */
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #2980b9; /* Change the color on hover */
}
</style>
</head>
<body>

<button class="button">Click Me</button>

</body>
</html>
