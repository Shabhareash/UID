<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lf4Xb8oAAAAAHMPMX601uEkR8LJ0V0AR4aUE-0G" async defer></script>
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Other form fields go here -->
            
            <div class="form-group">
                <div id="recaptcha"></div>
            </div>
            
            <button id="redirectButton">Submit</button>
            <img src="f.png" alt="">
        </form>
    </div>
    
    <div id="mouse-follower"></div> 
    <img src="dot.png" alt="">
    
    <script src="mouse-animation.js"></script>
    <script>
        const redirectButton = document.getElementById('redirectButton');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');

        // Attach a listener to the Submit button
        redirectButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const nameValue = nameInput.value.trim();
            const emailValue = emailInput.value.trim();

            if (nameValue === '' || emailValue === '') {
                alert('Please enter your name and email to submit the form.');
            } else {
                const eventType = document.getElementById('e').value;
                let s = '';
                if (eventType === 'Technical') {
                    s = 'technical.html';
                } else {
                    s = 'non-technical.html';
                }
                t = 'file:///C:/Users/shabhareash/' + s;
                window.location.href = t;
            }
        });

        
        grecaptcha.enterprise.ready(() => {
            grecaptcha.enterprise.execute('6Lf4Xb8oAAAAAHMPMX601uEkR8LJ0V0AR4aUE-0G', { action: 'LOGIN' }).then((token) => {
            });
        });
    </script>
</body>
</html>
