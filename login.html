<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="tamilnadu">Tamil Nadu</option>
                    <option value="andhra">Andhra Pradesh</option>
                    <option value="kerala">Kerala</option>
                    <option value="karnataka">Karnataka</option>
                </select>
            </div>
           <div class="form-group">
                <label for="gender">Gender :</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" required> 
                <label for="female">Female</label>
            </div>
            <div>
                <label for="event-type">Event-Type :</label>
                <select name="event-type" id="e" required>
                    <option value="Technical">Technical</option>
                    <option value="Non-Technical">Non-Technical</option>
                </select>
            </div> <br>
            <button id="redirectButton">Submit</button>
            <img src="f.png" alt="">
        </form>
    </div>
    <div id="mouse-follower"></div> 
    <img src="dot.png" alt="">
    <script src="mouse-animation.js"></script>
    <script>
const redirectButton = document.getElementById('redirectButton');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');

redirectButton.addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default form submission behavior

    const nameValue = nameInput.value.trim();
    const emailValue = emailInput.value.trim();

    if (nameValue === '' || emailValue === '') {
        alert('Please enter your name and email to submit the form.');
    } else {
        const eventType = document.getElementById('e').value;
        let s = '';
        if (eventType === 'Technical') {
            s = 'technical.html';
        } else {
            s = 'non-technical.html';
        }
        t = 'https://shabhareash.github.io/UID/' + s;
        window.location.href = t;
    }
});

    </script>
</body>
</html>
